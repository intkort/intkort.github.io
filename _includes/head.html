<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if site.GH_ENV %}
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/clean-blog.min.css" | prepend: site.baseurl }}">

    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="{{ "/css/ekko-lightbox.min.css" | prepend: site.baseurl }}">
    {% else %}
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/clean-blog.css" | prepend: site.baseurl }}">

    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="{{ "/css/ekko-lightbox.css" | prepend: site.baseurl }}">
    {% endif %}
    <!-- Custom Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{{ "/css/icomoon.css" | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.url }}/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="{{ site.url }}/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.url }}/icons/favicon-194x194.png" sizes="194x194">
    <link rel="icon" type="image/png" href="{{ site.url }}/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ site.url }}/icons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ site.url }}/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.url }}/icons/manifest.json">
    <link rel="mask-icon" href="{{ site.url }}/icons/safari-pinned-tab.svg" color="#5b5143">
    <link rel="shortcut icon" href="{{ site.url }}/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#5b5143">
    <meta name="msapplication-TileImage" content="{{ site.url }}/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="{{ site.url }}/icons/browserconfig.xml">
    <meta name="theme-color" content="#5b5143">
    <meta property="og:image" content="{{ site.url }}/icons/apple-touch-icon-180x180.png" />
    
    <!-- Begin Cookie Consent plugin by Silktide - https://silktide.com/cookieconsent -->

        window.cookieconsent_options = {"message":"Deze website maakt gebruik van cookies om uw gebruikerservaring te verbeteren.","dismiss":"Verdergaan","learnMore":"Meer informatie","link":"https://intkort.be/cookieverklaring/","theme":"light-bottom"};
    </script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/1.0.9/cookieconsent.min.js"></script>
