---
layout: page
description: "Technische vragen kort uitgelegd"
---

{% for post in site.posts %}
{% if !post.hide %}
<div class="post-preview">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="post-title">            {{ post.title }}
        </h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        {% endif %}
    </a>
</div>
<hr>
{% endif %}
{% endfor %}
